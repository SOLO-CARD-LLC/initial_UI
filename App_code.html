<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>SOLO CARD LLC</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            color: white;
        }
        
        .app-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            padding: 40px 30px;
            text-align: center;
            box-shadow: 0 25px 45px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            max-width: 450px;
            width: 100%;
            animation: fadeInUp 0.8s ease-out;
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .logo {
            font-size: 2.5rem;
            font-weight: 800;
            letter-spacing: -0.02em;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #fff, #e0e7ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .tagline {
            font-size: 1rem;
            opacity: 0.8;
            margin-bottom: 30px;
            font-weight: 300;
        }
        
        .location-section {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 16px;
            padding: 20px;
            margin-top: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .location-status {
            font-size: 0.9rem;
            opacity: 0.9;
            margin-bottom: 15px;
        }
        
        .location-button {
            background: linear-gradient(45deg, #4f46e5, #7c3aed);
            border: none;
            color: white;
            padding: 12px 24px;
            border-radius: 12px;
            font-size: 0.9rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(79, 70, 229, 0.4);
        }
        
        .location-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(79, 70, 229, 0.6);
        }
        
        .location-button:active {
            transform: translateY(0);
        }
        
        .location-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
            margin-right: 8px;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .error {
            color: #fca5a5;
            font-size: 0.85rem;
            margin-top: 10px;
        }
        
        .success {
            color: #86efac;
            font-size: 0.85rem;
            margin-top: 10px;
        }
        
        .place-info {
            background: rgba(255, 255, 255, 0.08);
            border-radius: 12px;
            padding: 15px;
            margin-top: 15px;
            text-align: left;
        }
        
        .place-name {
            font-weight: 600;
            font-size: 1rem;
            margin-bottom: 8px;
            color: #e0e7ff;
        }
        
        .category {
            font-size: 0.85rem;
            opacity: 0.9;
            margin-bottom: 8px;
        }
        
        .place-category {
            display: inline-block;
            background: rgba(79, 70, 229, 0.3);
            padding: 4px 8px;
            border-radius: 6px;
            font-size: 0.75rem;
            margin: 2px;
            border: 1px solid rgba(79, 70, 229, 0.5);
        }

        .card-suggestion {
            font-size: 1.4rem;
            font-weight: 700;
            background: rgba(255, 255, 255, 0.1);
            padding: 8px;
            border-radius: 8px;
        }
        
        .coordinates {
            font-size: 0.75rem;
            opacity: 0.7;
            margin-top: 8px;
        }
        
        /* Mobile optimizations */
        @media (max-width: 480px) {
            .app-container {
                padding: 30px 20px;
                margin: 10px;
            }
            
            .logo {
                font-size: 2rem;
            }
        }
    </style>
</head>

        function updateStatus(message, isError = false, isSuccess = false) {
            const statusElement = document.getElementById('locationStatus');
            const resultElement = document.getElementById('locationResult');
            
            statusElement.textContent = message;
            
            if (isError) {

            } else if (isSuccess) {
                resultElement.innerHTML = '<div class="success">' + message + '</div>';
            } else {
                resultElement.innerHTML = '';
            }
        }

        function setButtonLoading(loading) {
            const button = document.getElementById('locationButton');
            if (loading) {
                button.innerHTML = '<span class="loading"></span>Getting Location...';
                button.disabled = true;
            } else {
                button.innerHTML = 'Get My Location';
                button.disabled = false;
            }
            isGettingLocation = loading;
        }

            `;
        }

        async function reverseGeocode(latitude, longitude) {
            try {
                console.log('üó∫Ô∏è Calling Amazon Location Service Reverse Geocode...');
                
                // Note: This is a simplified example. In production, you should use proper AWS authentication
                const response = await fetch(`${AWS_CONFIG.endpoint}/v2/reverse-geocode?key=${AWS_CONFIG.apiKey}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        QueryPosition: [longitude, latitude],
                        MaxResults: 1,
                        Language: 'en'
                    })
                });

                if (!response.ok) {
                    throw new Error(`AWS API Error: ${response.status} ${response.statusText}`);
                }

                const data = await response.json();
                console.log('üìç AWS Location Service Response:', data);
                
                return data;
                
            } catch (error) {
                console.error('‚ùå AWS Location Service Error:', error);
                
                // Return mock data for demonstration
                console.log('üîÑ Using mock data for demonstration...');
                return {
                    ResultItems: [{
                        PlaceName: "Demo Location",
                        Address: {
                            Label: "123 Demo Street, Demo City, DC 12345, USA",
                            AddressNumber: "123",
                            Street: "Demo Street",
                            Locality: "Demo City",
                            Region: { Name: "Demo State" },
                            PostalCode: "12345",
                            Country: { Name: "USA" }
                        },
                        Categories: [
                            { Name: "Commercial Building", Primary: true },
                            { Name: "Business Center" }
                        ]
                    }]
                };
            }
        }

        async function checkCard(categoriesList) {
            try {
                console.log('Getting the credit card information necessary to give a suggestion');

                const response = await fetch(`PUT IN WEBSITE`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        Categories: categoriesList,
                        MaxResults: 1,
                        Language: 'en'
                    })
                });

                if (!response.ok) {
                    throw new Error(`AWS API Error: ${response.status} ${response.statusText}`);
                }

                const data = await response.json();
                console.log('üìç AWS Location Service Response:', data);
                
                return data;
            } catch(error) {

                console.error('problem getting information from AWS');
                return NaN;

            }
        }

        async function getLocation() {
            if (isGettingLocation) return;
            
            setButtonLoading(true);
            updateStatus('Requesting location permission...');
            
            // Check if geolocation is supported
            if (!navigator.geolocation) {
                updateStatus('Geolocation is not supported by this browser', true);
                setButtonLoading(false);
                return;
            }
            
            try {
                // Get user's current position
                const position = await new Promise((resolve, reject) => {
                    navigator.geolocation.getCurrentPosition(resolve, reject, {
                        enableHighAccuracy: true,
                        timeout: 10000,
                        maximumAge: 300000 // 5 minutes
                    });
                });
                
                const { latitude, longitude, accuracy } = position.coords;
                
                console.log('üìç User Location Detected:');
                console.log(`Latitude: ${latitude}`);
                console.log(`Longitude: ${longitude}`);
                console.log(`Accuracy: ${accuracy} meters`);
                console.log(`Timestamp: ${new Date(position.timestamp).toISOString()}`);
                
                updateStatus('Getting place information...');
                
                // Call Amazon Location Service for reverse geocoding
                const placeData = await reverseGeocode(latitude, longitude);

                const categories = placeData.Categories || [];

                const suggestion = await checkCard(categories);
                
                // Log the place information
                if (placeData && placeData.ResultItems && placeData.ResultItems.length > 0) {
                    const place = placeData.ResultItems[0];
                    console.log('üè¢ Place Information:');
                    console.log('Name:', place.PlaceName || 'Unknown');
                    console.log('Address:', place.Address?.Label || 'No address');
                    console.log('Categories:', place.Categories?.map(c => c.Name).join(', ') || 'No categories');
                }
                
                // Display the results
                displayPlaceInfo(placeData, suggestion);
                updateStatus('Location and place information found!', false, true);
                
            } catch (error) {
                console.error('‚ùå Location Error:', error);
                
                let errorMessage = 'Failed to get location';
                switch(error.code) {
                    case error.PERMISSION_DENIED:
                        errorMessage = 'Location access denied by user';
                        break;
                    case error.POSITION_UNAVAILABLE:
                        errorMessage = 'Location information unavailable';
                        break;
                    case error.TIMEOUT:
                        errorMessage = 'Location request timed out';
                        break;
                }
                
                updateStatus(errorMessage, true);
            } finally {
                setButtonLoading(false);
            }
        }

        // App initialization
        window.addEventListener('load', () => {
            console.log('üöÄ SOLO CARD LLC Mobile App Loaded');
            console.log('üì± User Agent:', navigator.userAgent);
            console.log('üåê Location API Available:', !!navigator.geolocation);
            console.log('üîß AWS Config:', {
                region: AWS_CONFIG.region,
                endpoint: AWS_CONFIG.endpoint,
                hasApiKey: !!AWS_CONFIG.apiKey && AWS_CONFIG.apiKey !== 'YOUR_API_KEY_HERE'
            });
            
            // Check if AWS credentials are configured
            if (!AWS_CONFIG.apiKey || AWS_CONFIG.apiKey === 'YOUR_API_KEY_HERE') {
                console.warn('‚ö†Ô∏è AWS API Key not configured. Using mock data for demonstration.');
            }
        });
