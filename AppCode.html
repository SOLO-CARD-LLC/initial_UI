    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            color: white;
        }
        
        .app-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            padding: 40px 30px;
            text-align: center;
            box-shadow: 0 25px 45px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            max-width: 450px;
            width: 100%;
            animation: fadeInUp 0.8s ease-out;
        }
        
        /* Page transition animations */
        .page {
            display: none;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.5s ease-out;
        }
        
        .page.active {
            display: block;
            opacity: 1;
            transform: translateY(0);
        }
        
        .page.fade-out {
            opacity: 0;
            transform: translateY(-20px);
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .logo {
            font-size: 2.5rem;
            font-weight: 800;
            letter-spacing: -0.02em;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #fff, #e0e7ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .tagline {
            font-size: 1rem;
            opacity: 0.8;
            margin-bottom: 30px;
            font-weight: 300;
        }
        
        .location-section {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 16px;
            padding: 20px;
            margin-top: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .location-status {
            font-size: 0.9rem;
            opacity: 0.9;
            margin-bottom: 15px;
        }
        
        .location-button {
            background: linear-gradient(45deg, #4f46e5, #7c3aed);
            border: none;
            color: white;
            padding: 12px 24px;
            border-radius: 12px;
            font-size: 0.9rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(79, 70, 229, 0.4);
        }
        
        .location-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(79, 70, 229, 0.6);
        }
        
        .location-button:active {
            transform: translateY(0);
        }
        
        .location-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
            margin-right: 8px;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .error {
            color: #fca5a5;
            font-size: 0.85rem;
            margin-top: 10px;
        }
        
        .success {
            color: #86efac;
            font-size: 0.85rem;
            margin-top: 10px;
        }
        
        /* Results page styles */
        .results-container {
            text-align: left;
        }
        
        .place-info {
            background: rgba(255, 255, 255, 0.08);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
        }
        
        .place-name {
            font-weight: 600;
            font-size: 1.2rem;
            margin-bottom: 10px;
            color: #e0e7ff;
            text-align: center;
        }
        
        .place-category {
            display: inline-block;
            background: rgba(79, 70, 229, 0.3);
            padding: 6px 12px;
            border-radius: 8px;
            font-size: 0.8rem;
            margin: 4px;
            border: 1px solid rgba(79, 70, 229, 0.5);
        }
        
        .card-recommendation {
            background: rgba(255, 255, 255, 0.12);
            border-radius: 16px;
            padding: 25px;
            text-align: center;
            margin-top: 20px;
            border: 2px solid rgba(79, 70, 229, 0.3);
        }
        
        .card-title {
            font-size: 1.6rem;
            font-weight: 700;
            margin-bottom: 10px;
            color: #ffffff;
        }
        
        .card-percentage {
            display: inline-block;
            background: rgba(79, 70, 229, 0.3);  /* ADD THIS LINE */
            border: 1px solid rgba(79, 70, 229, 0.5);  /* ADD THIS LINE */
            color: white;
            padding: 8px 16px;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            margin: 10px 0;
        }
        
        .card-details {
            font-size: 0.9rem;
            opacity: 0.9;
            margin-top: 10px;
        }
        
        .back-button {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 10px 20px;
            border-radius: 10px;
            font-size: 0.85rem;
            cursor: pointer;
            margin-top: 20px;
            transition: all 0.3s ease;
        }
        
        .back-button:hover {
            background: rgba(255, 255, 255, 0.2);
        }
        
        /* Mobile optimizations */
        @media (max-width: 480px) {
            .app-container {
                padding: 30px 20px;
                margin: 10px;
            }
            
            .logo {
                font-size: 2rem;
            }
        }
    </style>
</head>

        let isGettingLocation = false;

        // Page transition functions
        function showPage(pageId) {
            // Hide all pages
            const pages = document.querySelectorAll('.page');
            pages.forEach(page => {
                page.classList.remove('active');
                page.classList.add('fade-out');
            });
            
            // Show the target page after a short delay
            setTimeout(() => {
                pages.forEach(page => {
                    page.classList.remove('fade-out');
                    page.style.display = 'none';
                });
                
                const targetPage = document.getElementById(pageId);
                targetPage.style.display = 'block';
                
                // Trigger reflow and add active class for animation
                setTimeout(() => {
                    targetPage.classList.add('active');
                }, 50);
            }, 250);
        }

        function goBackToStart() {
            showPage('startPage');
            
            // Reset the form
            document.getElementById('locationStatus').textContent = 'Ready to choose the best card';
            document.getElementById('locationButton').innerHTML = 'Choose the best card';
            document.getElementById('locationButton').disabled = false;
            document.getElementById('locationResult').innerHTML = '';
        }

        function updateStatus(message, isError = false, isSuccess = false) {
            const statusElement = document.getElementById('locationStatus');
            const resultElement = document.getElementById('locationResult');
            
            statusElement.textContent = message;
            
            if (isError) {
                resultElement.innerHTML = '<div class="error">' + message + '</div>';
            } else if (isSuccess) {
                resultElement.innerHTML = '<div class="success">' + message + '</div>';
            } else {
                resultElement.innerHTML = '';
            }
        }

        function setButtonLoading(loading) {
            const button = document.getElementById('locationButton');
            if (loading) {
                button.innerHTML = '<span class="loading"></span>Getting Location...';
                button.disabled = true;
            } else {
                button.innerHTML = 'Choose the best card';
                button.disabled = false;
            }
            isGettingLocation = loading;
        }

        function displayResults(placeData, suggestion) {
            // Update place information
            const placeInfoElement = document.getElementById('placeInfo');
            const cardRecommendationElement = document.getElementById('cardRecommendation');
            
            if (!placeData || !placeData.ResultItems || placeData.ResultItems.length === 0) {
                placeInfoElement.innerHTML = `
                    <div class="place-name">Location Found</div>
                    <div style="text-align: center; opacity: 0.8;">No specific place information available</div>
                `;
                cardRecommendationElement.innerHTML = `
                    <div class="card-title">No Recommendation Available</div>
                    <div class="card-details">Unable to determine the best card for this location</div>
                `;
                showPage('resultsPage');
                return;
            }

            const place = placeData.ResultItems[0];
            const categories = place.Categories || [];
            const placeName = place.PlaceName || place.Address?.Label || 'Unknown Location';
            
            // Display place information with categories
            let categoriesHtml = '';
            categories.forEach(category => {
                categoriesHtml += `<span class="place-category">${category.LocalizedName || category.Name}</span>`;
            });

            placeInfoElement.innerHTML = `
                <div class="place-name">${placeName}</div>
                <div style="text-align: center; margin-top: 10px;">
                    ${categoriesHtml}
                </div>
            `;

            // Display card recommendation using your data structure
            if (suggestion && suggestion !== NaN && suggestion.company) {
                cardRecommendationElement.innerHTML = `
                    <div class="card-title">${suggestion.company} ${suggestion.card}</div>
                    <div class="card-percentage">${suggestion.percentage}</div>
                    <div class="card-details">
                        This card offers the best rewards for ${placeName.toLowerCase()} purchases.
                        Perfect for ${categories.map(c => c.LocalizedName || c.Name).join(', ').toLowerCase()} spending.
                    </div>
                `;
            } else {
                cardRecommendationElement.innerHTML = `

                    <div class="card-details">
                        Unable to get card recommendation for this location.

                `;
            }

            // Show the results page
            showPage('resultsPage');
        }

        async function reverseGeocode(latitude, longitude) {
            try {
                console.log('üó∫Ô∏è Calling Amazon Location Service Nearby Point of Interest Search...');
                
                // Note: This is a simplified example. In production, you should use proper AWS authentication

        async function getLocation() {
            if (isGettingLocation) return;
            
            setButtonLoading(true);
            updateStatus('Requesting location permission...');
            
            if (!navigator.geolocation) {
                updateStatus('Geolocation is not supported by this browser', true);
                setButtonLoading(false);
                return;
            }
            
            try {
                const position = await new Promise((resolve, reject) => {
                    navigator.geolocation.getCurrentPosition(resolve, reject, {
                        enableHighAccuracy: true,
                        timeout: 10000,
                        maximumAge: 300000
                    });
                });
                
                const { latitude, longitude, accuracy } = position.coords;
                
                console.log('üìç User Location Detected:');
                console.log(`Latitude: ${latitude}`);
                console.log(`Longitude: ${longitude}`);
                console.log(`Accuracy: ${accuracy} meters`);
                
                updateStatus('Getting place information...');
                
                const placeData = await reverseGeocode(latitude, longitude);
                const categories = placeData?.ResultItems?.[0]?.Categories || [];
                console.log()
                const suggestion = await checkCard(categories);
                
                // Log place information
                if (placeData && placeData.ResultItems && placeData.ResultItems.length > 0) {
                    const place = placeData.ResultItems[0];
                    console.log('üè¢ Place Information:');
                    console.log('Name:', place.PlaceName || 'Unknown');
                    console.log('Categories:', place.Categories?.map(c => c.Name).join(', ') || 'No categories');
                }
                
                updateStatus('Found your perfect card!', false, true);
                
                // Wait a moment then show results
                setTimeout(() => {
                    displayResults(placeData, suggestion);
                }, 500);
                
            } catch (error) {
                console.error('‚ùå Location Error:', error);
                
                let errorMessage = 'Failed to get location';
                switch(error.code) {
                    case error.PERMISSION_DENIED:
                        errorMessage = 'Location access denied by user';
                        break;
                    case error.POSITION_UNAVAILABLE:
                        errorMessage = 'Location information unavailable';
                        break;
                    case error.TIMEOUT:
                        errorMessage = 'Location request timed out';
                        break;
                }
                
                updateStatus(errorMessage, true);
            } finally {
                setButtonLoading(false);
            }
        }
